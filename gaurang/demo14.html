<html>
<head>
    <style>
        img{
            position:absolute;
            left:0px;
            top:0px;
            z-index:-1;
        }
    </style>
</head>
<body>
    <h1>this is heading 1</h1>
    <img src="pic1.jpeg" style=width:350px;height:200px;>
    <p>because the image has a z-index of -1,it will be placed behind the text.</p>
</body>
</html>
