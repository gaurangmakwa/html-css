<html>
<head>
    <style>
        h1{font-family:monospace;}
        h2{font-family:sans-serif;}
        #d1{font-style:italic;}
        .d2{font-style:normal;}
        .p{
            font-weight: bold;
        }
        .p1{
            font-variant:small-caps;
        }
        body{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <h1>thi is h1 tag..</h1>
    <h2>thi is h2 tag..</h2>
    <p id="d1">thi is italic text..</p>
    <p class="d2">thi is normal text..</p>
    <p class="p">hello word</p>
    <h3 class="p1">hello word<h3>
</body>
</html>
