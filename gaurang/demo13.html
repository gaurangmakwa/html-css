<html>
<body>
    <div style="position:static;padding:16px; border:1px solid red;">
        this div has static positioning.
    </div>
    <div style="position:relative;left:50px;top:5px;padding:16px; background-color:blue; border:1px solid black;">
        this div has relative positioning.
    </div>
    <div style="position:absolute;left:80px;top:200px;padding:16px; background-color:blue; border:1px solid black;">
        this div has absolute positioning.
    </div>
    <div style="position:fixed;left:80px;top:300px;padding:30px; border:1px solid yellow;">
        this div has fixed positioning.
    </div>
</body>
</html>
