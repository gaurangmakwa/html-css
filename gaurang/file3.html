<html>
<head>
	<title>registration form</title>
</head>
<body>
	<form>
		<table border="1" align="center" width="50%">

				<td>

				</td>
			</tr>
			<tr>

				</td>
			</tr>

				</td>
			</tr>
			<tr>
				<td>
					password : <input type="password" name="text4"/>
				</td>
			</tr>
			<tr>
				<td>
					number : <input type="nuber" name="text5"/>
				</td>
			</tr>
			<tr>
				<td>
					color : <input type="color" name="text6"/>
				</td>
			</tr>
			<tr>
				<td>
					date :  <input type="date" name="text7"/>
				</td>
			</tr>
			<tr>
				<td>
					address : <textarea></textarea>
				</td>
			</tr>
			<tr>
				<td>
					photo : <input type="file"/>
				</td>
			</tr>
			<tr>
				<td>
					sex : <input type="radio" name="text1" value="c"/>male
					<input type="radio" name="text1" value="c"/>female
				</td>
			</tr>
			<tr>
				<td>
					hobby : 
							hocky <input type="checkbox" name="text2" value="hocky"/>
							cricket <input type="checkbox" name="text2" value="cricket"/>
 				</td>
			</tr>
			<tr>
				<td>

				</td>
			</tr>
		</table>
	</form>
</body>
</html>
